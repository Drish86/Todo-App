<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <header>
      <h1 id="title">ToDo List</h1>
    </header>

    <main class="container">
      <section class="users">
        <label for="userSelect">Select User: </label>
        <select id="userSelect" onchange="changePerson()">
          <option value="user1">User 1</option>
          <option value="user2">User 2</option>
          <option value="user3">User 3</option>
        </select>
      </section>

      <section class="newSectionTask">
        <div id="newTask"></div>
        <form>
          <label for="newTaskTitle">Task</label>
          <input
            type="text"
            aria-label="Write a new todo item"
            placeholder="add new task"
            id="newTaskTitle"
            required
          />
          <input type="text" />
          <button id="btn" onclick="fetchTasks()">Add Task</button>
        </form>
      </section>

      <section class="taskTable">
        <h2>Task Table</h2>

        <table id="taskTable">
          <tbody>
            <tr>
              <th>Row Number</th>
              <button aria-label="delete" id="delTask">&times;</button>
              <th><div>Task</div></th>
              <th>End Date</th>
              <th>Priority</th>
              <th>Completed</th>
            </tr>
          </tbody>
          <tbody id="taskTableBody"></tbody>
        </table>

        <button id="btnTaskDetails">Task details</button>
        <div id="taskDetailModal" class="modal">
          <div class="modalDetails">
            <span class="close">&times;</span>
            <h2>Task details</h2>
            <p>more task details...</p>
            <div id="taskPriority">
              <label class="radioBtnPriorityH">
                <input type="radio" checked="checked" name="radio" />
                <span class="checkmark">High Priority</span>
              </label>
              <label class="radioBtnPriorityM">
                <input type="radio" name="radio" />
                <span class="checkmark">Medium Priority</span>
              </label>
              <label class="radioBtnPriorityL">
                <input type="radio" name="radio" />
                <span class="checkmark">Low Priority</span>
              </label>
            </div>
          </div>
        </div>
      </section>

      <footer class="taskCounter">
        <h2>Task Counter</h2>
        <p>Total Tasks: <span id="totalTasks">0</span></p>
        <p>Completed Tasks: <span id="completedTasks">0</span></p>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
